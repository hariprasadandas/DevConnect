<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <div>
            <label for="content">Content:</label>
            <textarea name="content" id="content" rows="5" cols="40">{{ post.content }}</textarea>
        </div>

        <button type="submit">Update Post</button>
    </form>
    
    <a href="{% url 'profile' %}">Cancel</a>
</body>
</html>
